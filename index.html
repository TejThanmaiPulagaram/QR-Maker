<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tej Thanmai QR Maker</title>
    <meta name="description" content="Generate QR codes easily with Tej Thanmai QR Maker. Enter any text or URL to create a QR code instantly.">
    <meta name="keywords" content="QR code, QR code generator, Tej Thanmai, QR Maker, generate QR code">
    <meta name="author" content="Tej Thanmai">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #qrcode {
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="text" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">GenerateQRCode</button>
        <div id="qrcode"></div>
    </div>

    <footer>
        <p>Designed by Tej Thanmai</p>
    </footer>

    <script>
        function generateQRCode() {
            let qrCodeDiv = document.getElementById("qrcode");
            qrCodeDiv.innerHTML = "";// clear previous QR code 
            let text = document.getElementById("text").value;
            if (text.trim() !== "") {
                new QRCode(qrCodeDiv, {
                    text: text,
                    width: 200,
                    height: 200
                });
            }
            else {
                alert("please enter a valid text or URL.");
            }
        }
    </script>

</body>
